<head>
  <meta charset="utf-8">
  <link rel="canonical" href="http://nonblocking.io/" >
  <meta name="amp-experiments-opt-in" content="amp-animation">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <script async custom-element="amp-position-observer" src="https://cdn.ampproject.org/v0/amp-position-observer-0.1.js"></script>

  <style>
    amp-img img {
      object-fit: cover;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .clock-hand {
      position: absolute;
      width: 2vw;
      height: 20vw;
      top: 50%;
      left: 50%;
      z-index: 2;
      background: #FAFAFA;
      transform-origin: 50% 0%;
      border-radius: 10px;
      transform: rotate(-180deg)
    }

    .fill {
      height: 1000px;
      width: 100px;
      background-color: red;
    }

  </style>
</head>
<body>

  <amp-animation id="flyAnim" layout="nodisplay">
    <script type="application/json">
    {
      "duration": "6s",
      "fill": "both",
      "direction": "alternate",
      "animations": [
        {
          "target": "imgAnim",
          "keyframes": [
            { "transform": "translateY(-640px)" },
            { "transform": "translateY(100vh)" }
          ]
        }
      ]
    }
    </script>
  </amp-animation>

  <div class="container">

      <amp-position-observer
      intersection-ratios="0"
      on="scroll:flyAnim.seekTo(percent=event.percent)"
      layout="nodisplay"></amp-position-observer>
    <amp-img id='imgAnim' class='img-anim' width=384 height=640 src="https://lh3.googleusercontent.com/pSECrJ82R7-AqeBCOEPGPM9iG9OEIQ_QXcbubWIOdkY=w300-h200-no" width=300 height=200></amp-img>

  </div>
</body>
